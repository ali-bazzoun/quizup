<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login to your QuizUp account">
	<title>Welcome to QuizUp</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="/shared/styles.css">
	<link rel="stylesheet" href="auth.css">
</head>

<body>
	<header class="site-header">
		<div class="container">
			<h1 class="logo">QuizUp</h1>
			<nav class="header-actions">
				<button class="language-btn" aria-label="Change Language">
					<i class="fas fa-globe"></i>
				</button>
			</nav>
		</div>
	</header>
	<main class="auth-container">
		<div class="auth-panel">
		  <h1 class="heading-primary" id="auth-title">Sign in</h1>
	
		  <!-- Sign In Form -->
		  <form id="login-form" class="auth-form">
			<div class="input-group">
			  <label for="login-email">Email</label>
			  <input type="email" id="login-email" required />
			</div>
			<div class="input-group">
			  <label for="login-password">Password</label>
			  <input type="password" id="login-password" required />
			</div>
			<div class="forgot-password">
			  <a href="#" id="forgot-password-link">Forgot your password?</a>
			</div>
			<button class="button-primary" type="submit">Sign in</button>
		  </form>
	
		  <!-- Sign Up Form -->
		  <form id="signup-form" class="auth-form hidden">
			<div class="input-group">
			  <label for="signup-email">Email</label>
			  <input type="email" id="signup-email" required />
			</div>
			<div class="input-group">
			  <label for="signup-password">Password</label>
			  <input type="password" id="signup-password" required />
			</div>
			<button class="button-primary" type="submit">Sign up</button>
		  </form>
	
		  <div class="separator">
			<span>or</span>
		  </div>
		  <button class="button-secondary">Continue with Google</button>
	
		  <!-- Toggle Links -->
		  <p class="auth-toggle" id="signin-toggle">
			New to QuizUp?
			<a href="#" id="toggle-to-signup">Create an account</a>
		  </p>
		  <p class="auth-toggle hidden" id="signup-toggle">
			Already have an account?
			<a href="#" id="toggle-to-signin">Sign in</a>
		  </p>
		</div>
	  </main>
	<script src="/shared/scripts.js"></script>
	<script src="auth.js"></script>
</body>

</html>
