<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login to your QuizUp account">
	<title>Login - QuizUp</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/auth.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<h1 class="logo">QuizUp</h1>
			<nav class="header-actions">
				<button class="language-btn" aria-label="Change Language">
					<i class="fas fa-globe"></i>
				</button>
			</nav>
		</div>
	</header>
    <main class="auth-container">
        <div class="auth-panel">
            <h1 class="heading-primary">Sign in</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email or phone number</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <button type="submit" class="button-primary">Sign in</button>
            </form>
            <div class="separator">
                <span>or</span>
            </div>
            <button class="button-secondary">Continue with Google</button>
            <p class="signup-link">New to Z? <a href="#">Create an account</a></p>
        </div>
    </main>
</body>
</html>
</html>
